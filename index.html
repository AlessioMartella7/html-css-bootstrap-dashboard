<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- icona duck -->
    <link rel="icon" href="img/duck.png">

    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="mb-3">
        <div class="container-fluid h-100 bg-dark">
            <div class="row">
                <div class="col">

                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">

            <div class="row row-cols-1">

                <!-- TOP -->

                <!-- tabella libri e titolo -->
                <div class="col col-lg-8" id="tabella-libri">tabella</div>

                <!-- BOTTOM -->

                <div class="col col-lg-4">

                    <div class="row row-cols-1">
                        <!-- lista to do -->
                        <div id="todo" class="col">todo</div>

                        <!-- frequent asked questions -->
                        <div id="faq" class="col">faq</div>
                    </div>

                </div>

            </div>


        </div>
    </main>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
